
<mat-form-field>
  <input matInput placeholder="Search lessons" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    matSort
    matSortActive="id"
    matSortDirection="asc"
    matSortDisableClear
    class="mat-elevation-z8"
  >
    <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container> -->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <!-- CreatedDate Column -->
    <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let row">
        <div class="container-fluid">
          <div class="row justify-content-between">
            <div class="col-3">
              <a
                type="button"
                class="Items-controller"
                [routerLink]="['details', row.id]"
              >
                <i class="fa fa-eye"></i
              ></a>
            </div>
            <div class="col-3">
              <a type="button" class="Items-controller" (click)="Delete(row.id)"
                ><i class="fa fa-trash"></i
              ></a>
            </div>
            <div class="col-3">
              <a
                type="button"
                class="Items-controller"
                role="button"
                [routerLink]="['UpdateUser', row.id]"
              >
                <i class="fa fa-gear"></i
              ></a>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="example-element-diagram">
          </div>
          <div class="example-element-description">
            <h1>{{ element.name }}</h1>
            <h3>{{ element.email }}</h3>
            <h4>{{ element.phoneNumber }}</h4>
            <h4 *ngFor="let item of element.roles">{{item}}</h4>

          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[3, 5, 10]"
    [length]="Users?.length"
    [pageSize]="3"
    aria-label="Select page of users"
  ></mat-paginator>
  <a
  type="button"
  class="Items-controller ms-3 mb-3 rounded px-2"
  style="width: auto;"
  role="button"
  [routerLink]="['regester']"
> Add New User</a>
  <a
  type="button"
  class="Items-controller ms-3 mb-3 rounded px-2"
  style="width: auto;"
  role="button"
  [routerLink]="['addRolle']"
> Add role</a>
</div>
