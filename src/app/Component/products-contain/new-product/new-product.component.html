
<section class="mt-4" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">ِAdd New Product</p>

                <form class="mx-1 mx-md-4" #prdFrm="ngForm" (ngSubmit)="saveProduct()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="Name" [(ngModel)]="currentProduct.name" class="form-control" required />
                      <label class="form-label" for="form3Example1c">Product Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example3c" name="Quantity" required class="form-control" [(ngModel)]="currentProduct.quantity" />
                      <label class="form-label" for="form3Example3c">َQuantity</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example4c" name="Price"required [(ngModel)]="currentProduct.price" class="form-control" />
                      <label class="form-label" for="form3Example4c">Price</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-solid fa-sitemap fa-lg me-2 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select [(ngModel)]="currentProduct.categoryId"  class="form-select" name="CateogryID" aria-label="Default select example">
                        <option value="0">Select All</option>
                          <option  *ngFor="let item of categories" href="#" [value]="item.id">{{item.name}}</option>
                        </select>
                      <label class="form-label" for="form3Example4cd">Cateogry ID</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <!-- <i class="fa fa-calender fa-lg me-3 fa-fw"></i> -->
                    <i class="fa fa-solid fa-calendar fa-lg me-3 fa-fw mb-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="date" name = "CreatedDate"[(ngModel)]="currentProduct.CreatedDate"  id="form3Example4cd" class="form-control" />
                      <label class="form-label" for="form3Example4cd">Created Date</label>
                    </div>
                  </div>
                  <div class="row" style="margin-bottom:15px;">
                    <div class="col-md-3">
                      <input type="file"  placeholder="Choose file"  style="display:block;" (change)="handleFileInput($any($event.target).files)" accept=".jpg,.png,.gif" multiple >

                    </div>

                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" [disabled]="prdFrm.invalid" type="submit" *ngIf="isAdd" class="Items-controller ms-3 mb-3 rounded px-2"> Add Product</button>
                    <button type="button" [disabled]="prdFrm.invalid" type="submit"  *ngIf="!isAdd" class="Items-controller ms-3 mb-3 rounded px-2"> Update Product</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
